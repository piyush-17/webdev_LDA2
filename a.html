<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Workshop Registration Form</h1>
        <form id="registrationForm">
            <label for="name">Participant's Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required oninput="calculateFee()">

            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="workshop">Workshop:</label>
            <select id="workshop" name="workshop" required>
                <option value="Web Development">Web Development</option>
                <option value="Graphic Design">Graphic Design</option>
                <option value="AI Basics">AI Basics</option>
                <option value="Robotics">Robotics</option>
            </select>

            <p id="feeDisplay">Fee: Rs.0</p>

            <button type="submit">Submit</button>
        </form>
        <div id="confirmationMessage" class="hidden">
            <h2>Registration Confirmed!</h2>
            <p id="confirmationDetails"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
